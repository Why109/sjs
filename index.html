<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تم تهكيرك بنجاح 😂">
    <meta name="author" content="?????">
    <link rel="shortcut icon" href="Mohamed.ico" type="image/x-icon">
    <title>تم تهكيرك بنجاح 😂</title>
</head>
<style>
    body{
        background-color: #000000;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #ff0000;
        font-size: 2.5em;
    }
    h2 {
        color: #555;
        font-size: 1.5em;
    }

    video {
        margin-top: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
    }
    video:hover {
        border-color: #ff0000;
    }
    video::-webkit-media-controls {
        display: none;
    }
    video::-moz-media-controls {
        display: none;
    }
    video::-ms-media-controls {
        display: none;
    }
    video::-webkit-media-controls-fullscreen-button {
        display: none;
    }
    video::-moz-media-controls-fullscreen-button {
        display: none;
    }
    video::-ms-media-controls-fullscreen-button {
        display: none;
    }
    #logout {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff0000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }
    #logout:hover {
        background-color: #ff5555;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
<script>
// الرساله التي ستظهر عند تحميل الصفحة
window.onload = function() {
    alert("تم تهكيرك بنجاح 😂😂");
    document.getElementById("title").innerText = "تم تهكيرك بنجاح 😂😂";
};
// منع الخروج من الصفحه الا اذا المستخدم ضغط على الخروج من الموقع
window.onbeforeunload = function() {
    return "هل أنت متأكد أنك تريد مغادرة هذه الصفحة؟";
};
// منع نسخ النصوص
document.addEventListener('copy', function(e) {
    e.preventDefault();
    alert("لا يمكنك نسخ النصوص من هذه الصفحة 😂");
});
// منع فتح أدوات المطور
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert("لا يمكنك فتح أدوات المطور من هذه الصفحة 😂");
});
// منع فتح أدوات المطور باستخدام F12
document.addEventListener('keydown', function(e) {
    if (e.keyCode === 123) {
        e.preventDefault();
        alert("لا يمكنك فتح أدوات المطور من هذه الصفحة 😂");
    }
}); 
// منع فتح أدوات المطور باستخدام Ctrl+Shift+I
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        alert("لا يمكنك فتح أدوات المطور من هذه الصفحة 😂");
    }
});
//اذا تم محاولة الخروج من الصفحة يتم صنع جاذبيه ليقع كل شئ في الموقع على اخر الموقع من تحت
window.onbeforeunload = function() {
    document.body.style.transform = "translateY(100vh)";
    document.body.style.transition = "transform 0.5s ease-in-out";
    return "هل أنت متأكد أنك تريد مغادرة هذه الصفحة؟";
};
// اذا تم الضغط على زر الخروج من الموقع يتم اعاده تحميل الصفحه
function logout() {
    window.location.reload();
}
</script>
<body>
    <a href="Mohamed.ico">صورتي</a>
    <h1 id="title">تم تهكيرك بنجاح 😂😂</h1>
    <h2>بلاش مواقع غير موثوقه ثاني 😀😂😂</h2>
    <h2>المشكله ان ده الموقع رقم 10 الي اهكرك بيه 😀😂😂</h2>
    <h2>انت لسه مقتنع ان حضرتك هتنجوا ؟ 😀🤣🤣</h2>
    <h2>لازم تروح تشوف الفيديو الي في اخر الصفحه ده عشان تعرف اني مش بهزر معاك 😂😂😂</h2>
    <video width="320" height="240" controls autoplay loop muted>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        متصفحك لا يدعم الفيديو.
    </video>
    <br>
</body>
</html>
